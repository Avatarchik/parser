<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>{{ site_title }}</title> 
		<!--	CSS 	-->
	<link href="{% static "css/main.css" %}" rel="stylesheet">

</head>
<body>
<div class="wrap">
	<div class="header main-header"><h3> Odds Aggregator </h3></div>
	
		
		<br/><br/>
		<div class="events">
			{% for event in events %}
			<div class="time">{{event.time}}</div>
			<div class="event">
				<a href="{% url 'check' event.team1 event.team2%}">
					<br/>
					{{event.team1}} vs {{event.team2}} 
					<br/>
					{{event.max_odds.0}} {{event.max_odds.1}} {{event.max_odds.2}}  
					<br/>
				</a>
			</div>
			<div class="arbitrage">{{event.arbitrage}}</div>
			<div class="after"></div>
			{%endfor%}
		</div>
		<div class="footer"><p>&#169; 2016 Nicolae Oat. Odds aggregator. Powered by Django 1.10</p></div>
</div>
</body>
</html>
